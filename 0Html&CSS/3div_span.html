<!DOCTYPE html>
<html>
    <head>
        <style>
        .div_1 {
            border: 5px outset red;
            background-color: lightblue;
            text-align: center;
        }
        .strong_text {
            color:red;
            font-weight:bold;
            text-decoration:underline;
        }
        </style>
    </head>
    <body>

        <div class="div_1">
            <h2>This is a heading in a div element</h2>
            <p>This is some text in a div element.</p>
            <p>My mother has <span class="strong_text">blue</span> eyes.</p>
        </div>

    </body>
</html>
